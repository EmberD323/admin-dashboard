<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="heading">
            <img src="./images/view-dashboard.svg" alt="Dashboard">
            <div class="name">Dashboard</div>
        </div>
        <div class="navigate">
            <div class="nav 1">
                <img src="./images/home.svg" alt="A house">
                <div class="name">Home</div>
            </div>
            
            <div class="nav 2">
                <img src="./images/account-outline.svg" alt="Person icon">
                <div class="name">Profile</div>
            </div>
            <div class="nav 3">
                <img src="./images/message.svg" alt="Message icon">
                <div class="name">Messages</div>
            </div>
            <div class="nav 4">
                <img src="./images/history.svg" alt="clock with a rewind arrow">
                <div class="name">History</div>
            </div>
            <div class="nav 5">
                <img src="./images/checkbox-marked-circle-auto-outline.svg" alt="circle with a check in the middle">
                <div class="name">Tasks</div>
            </div>
            <div class="nav 6">
                <img src="./images/account-group.svg" alt="3 person icon">
                <div class="name">Communities</div>
            </div>
        </div>
        <div class="tools">
            <div class="tool1">
                <img src="./images/cog.svg" alt="Cog icon">
                <div class="name">Settings</div>
            </div>
            <div class="tool2">
                <img src="./images/help-box.svg" alt="Square with question mark inside">
                <div class="name">Support</div>
            </div>
            <div class="tool3">
                <img src="./images/shield-check.svg" alt="Shield with checkmark inside">
                <div class="name">Privacy</div>
            </div>

        </div>
    </div>
    <div class="header">
        header
    </div>
    <div class="main">
        main
    </div>

    
</body>
</html>
